<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Player Remote UI</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover {
            background: #005a9e;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .file-info {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .password-section {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input[type="password"] {
            background: #2d2d2d;
            border: 1px solid #555;
            color: white;
            padding: 10px;
            border-radius: 4px;
            width: 200px;
            margin-right: 10px;
        }
        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .connected { background: #4caf50; }
        .disconnected { background: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Aqua Player Remote UI</h1>
            <div>
                Status: <span id="connectionStatus">Disconnected</span>
                <span id="connectionIndicator" class="connection-status disconnected"></span>
            </div>
        </div>

        <div class="password-section" id="passwordSection">
            <h3>Authentication Required</h3>
            <p>Enter the remote access password to connect:</p>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button onclick="authenticate()">Connect</button>
        </div>

        <div class="status" id="statusSection" style="display: none;">
            <h3>Player Status</h3>
            <div id="playerStatus">Not connected</div>
        </div>

        <div class="file-info" id="fileSection" style="display: none;">
            <h3>Current File</h3>
            <div id="currentFile">No file loaded</div>
        </div>

        <div class="controls" id="controlsSection" style="display: none;">
            <button onclick="sendCommand('play')">Play</button>
            <button onclick="sendCommand('pause')">Pause</button>
            <button onclick="sendCommand('stop')">Stop</button>
            <button onclick="sendCommand('next')">Next</button>
            <button onclick="sendCommand('prev')">Previous</button>
            <button onclick="sendCommand('fullscreen')">Fullscreen</button>
        </div>
    </div>

    <script src="./remote-ui.js"></script>
</body>
</html>
