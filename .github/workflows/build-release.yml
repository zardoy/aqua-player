    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release-artifacts/windows/aqua-player.exe
        asset_name: aqua-player-${{ steps.package-version.outputs.version }}-win32-x64.exe
        asset_content_type: application/octet-stream

    - name: Upload macOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release-artifacts/macos/aqua-player.dmg
        asset_name: aqua-player-${{ steps.package-version.outputs.version }}-darwin-x64.dmg
        asset_content_type: application/octet-stream
